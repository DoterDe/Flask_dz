<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
          font-family: Arial, sans-serif;
          color: #333;
          border: 1px solid #ddd;
          padding: 10px;
          margin-bottom: 10px;
        }
    </style>
</head>
<body>
    {% for user in users %}
        <p>Имя пользователя: {{ user.name }}</p>
        <p>Email пользователя: {{ user.email }}</p>
    {% endfor %}

</body>
</html>
